<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="//api-maps.yandex.ru/2.0/?load=package.standard&lang=en-US" type="text/javascript"></script>
    <title>JS-Calculator</title>
</head>
<body>
<div class="calculator container">
    <div class="title row"> Electronic calculator</div>
    <div class="row">
        <div class="input">
        <div class="main-input">0</div>
        <div class="minor-input">0</div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"><button class="btn btn-danger custom"  data-name="ac">AC</button></div>
        <div class="col-md-3"><button class="btn btn-danger custom" data-name="ce">CE</button></div>
        <div class="col-md-3"><button class="btn btn-primary custom"data-name="division">/</button></div>
        <div class="col-md-3"><button class="btn btn-primary custom" data-name="backspace">back</button></div>
    </div>
    <div class="row">
        <div class="col-md-3"><button class="btn btn-primary custom" data-name="seven">7</button></div>
        <div class="col-md-3"><button class="btn btn-primary custom" data-name="eight">8</button></div>
        <div class="col-md-3"><button class="btn btn-primary custom" data-name="nine">9</button></div>
        <div class="col-md-3"><button class="btn btn-primary custom" data-name="multiplication">x</button></div>
    </div>
    <div class="row">
        <div class="col-md-3"><button class="btn btn-primary custom" data-name="four">4</button></div>
        <div class="col-md-3"><button class="btn btn-primary custom" data-name="five">5</button></div>
        <div class="col-md-3"><button class="btn btn-primary custom" data-name="six">6</button></div>
        <div class="col-md-3"><button class="btn btn-primary custom" data-name="minus">-</button></div>
    </div>
    <div class="row">
        <div class="col-md-3"><button class="btn btn-primary custom" data-name="one">1</button></div>
        <div class="col-md-3"><button class="btn btn-primary custom" data-name="two">2</button></div>
        <div class="col-md-3"><button class="btn btn-primary custom" data-name="three">3</button></div>
        <div class="col-md-3"><button class="btn btn-primary custom" data-name="plus">+</button></div>
    </div>
    <div class="row">
        <div class="col-md-6"><button class="btn btn-primary custom" data-name="zero">0</button></div>
        <div class="col-md-3"><button class="btn btn-primary custom" data-name="dot">.</button></div>
        <div class="col-md-3"><button class="btn btn-primary custom" data-name="equal">=</button></div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
