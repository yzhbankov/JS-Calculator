<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="//api-maps.yandex.ru/2.0/?load=package.standard&lang=en-US" type="text/javascript"></script>
    <title>JS-Calculator</title>
</head>
<body>
<div class="calculator container">
    <div class="title row"> Electronic calculator</div>
    <div class="row">
        <div class="input">
        <div class="main-input">0</div>
        <div class="minor-input">0</div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3" data-name="AC"><button class="btn btn-danger custom">AC</button></div>
        <div class="col-md-3" data-name="CE"><button class="btn btn-danger custom">CE</button></div>
        <div class="col-md-3" data-name="division"><button class="btn btn-primary custom">/</button></div>
        <div class="col-md-3" data-name="multiplication"><button class="btn btn-primary custom">+/-</button></div>
    </div>
    <div class="row">
        <div class="col-md-3" data-name="seven"><button class="btn btn-primary custom">7</button></div>
        <div class="col-md-3" data-name="eight"><button class="btn btn-primary custom">8</button></div>
        <div class="col-md-3"data-name="nine"><button class="btn btn-primary custom">9</button></div>
        <div class="col-md-3" data-name="minus"><button class="btn btn-primary custom">x</button></div>
    </div>
    <div class="row">
        <div class="col-md-3" data-name="four"><button class="btn btn-primary custom">4</button></div>
        <div class="col-md-3" data-name="five"><button class="btn btn-primary custom">5</button></div>
        <div class="col-md-3" data-name="six"><button class="btn btn-primary custom">6</button></div>
        <div class="col-md-3" data-name="seven"><button class="btn btn-primary custom">-</button></div>
    </div>
    <div class="row">
        <div class="col-md-3" data-name="one"><button class="btn btn-primary custom">1</button></div>
        <div class="col-md-3" data-name="two"><button class="btn btn-primary custom">2</button></div>
        <div class="col-md-3" data-name="three"><button class="btn btn-primary custom">3</button></div>
        <div class="col-md-3" data-name="equal"><button class="btn btn-primary custom">+</button></div>
    </div>
    <div class="row">
        <div class="col-md-6" data-name="zero"><button class="btn btn-primary custom">0</button></div>
        <div class="col-md-3" data-name="dot"><button class="btn btn-primary custom">.</button></div>
        <div class="col-md-3" data-name="equal"><button class="btn btn-primary custom">=</button></div>
    </div>
</div>
</body>
</html>
